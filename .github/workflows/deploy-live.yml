name: Deploy Live Infrastructure

on:
  push:
    branches: [main]
    tags: ["v*"]
    paths:
      - "infrastructure-live/**"
      - ".github/workflows/deploy-live.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy (dev, stage, prod)"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      tf_env: ${{ steps.set-env.outputs.tf_env }}
    steps:
      - id: set-env
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "tf_env=prod" >> $GITHUB_OUTPUT
          elif [[ "${{ inputs.environment }}" == "prod" ]]; then
             echo "tf_env=prod" >> $GITHUB_OUTPUT
          else
             echo "tf_env=dev" >> $GITHUB_OUTPUT
          fi

  scan:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov Security Scan
        # continue-on-error: true acts like soft_fail, preventing pipeline failure
        continue-on-error: true
        run: checkov -d infrastructure-live --framework terraform --download-external-modules true

  validate:
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infrastructure-live
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: false

      - name: Terraform Init (Backendless)
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

  plan:
    needs: [setup, scan, validate]
    name: "Plan: ${{ needs.setup.outputs.tf_env }}"
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: ./infrastructure-live
    env:
      TF_ENV: ${{ needs.setup.outputs.tf_env }}
      AWS_REGION: us-east-1

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init

      - name: Select Workspace
        run: terraform workspace select ${{ env.TF_ENV }} || terraform workspace new ${{ env.TF_ENV }}

      - name: Terraform Plan
        run: terraform plan -var-file="${{ env.TF_ENV }}.tfvars" -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ env.TF_ENV }}
          path: infrastructure-live/tfplan

  apply:
    needs: [setup, plan]
    name: "Apply: ${{ needs.setup.outputs.tf_env }}"
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    # THIS IS THE GATE: Using an output guarantees GitHub resolves 'prod' correctly
    environment:
      name: ${{ needs.setup.outputs.tf_env }}
    defaults:
      run:
        working-directory: ./infrastructure-live
    env:
      TF_ENV: ${{ needs.setup.outputs.tf_env }}
      AWS_REGION: us-east-1

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init

      - name: Select Workspace
        run: terraform workspace select ${{ env.TF_ENV }} || terraform workspace new ${{ env.TF_ENV }}

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ env.TF_ENV }}
          path: infrastructure-live

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
