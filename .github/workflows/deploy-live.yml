name: Deploy Live Infrastructure

on:
  push:
    branches: [main]
    tags: ["v*"]
    paths:
      - "infrastructure-live/**"
      - ".github/workflows/deploy-live.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy (dev, stage, prod)"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      tf_env: ${{ steps.set-env.outputs.tf_env }}
    steps:
      - id: set-env
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "tf_env=prod" >> $GITHUB_OUTPUT
          elif [[ "${{ inputs.environment }}" == "prod" ]]; then
             echo "tf_env=prod" >> $GITHUB_OUTPUT
          else
             echo "tf_env=dev" >> $GITHUB_OUTPUT
          fi

      - name: üìß Notify Start (Secure Python)
        shell: python
        env:
          MAIL_USER: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASS: ${{ secrets.MAIL_PASSWORD }}
          REPO: ${{ github.repository }}
          ACTOR: ${{ github.actor }}
          ENV: ${{ steps.set-env.outputs.tf_env }}
          SHA: ${{ github.sha }}
        run: |
          import smtplib, os
          from email.mime.text import MIMEText

          sender = os.environ['MAIL_USER']
          password = os.environ['MAIL_PASS']
          repo = os.environ['REPO']
          env = os.environ['ENV']

          subject = f"üöÄ Deployment Started: {repo} ({env})"
          body = f"""
          Deployment process initiated.
          User: {os.environ['ACTOR']}
          Environment: {env}
          Commit: https://github.com/{repo}/commit/{os.environ['SHA']}
          """

          msg = MIMEText(body)
          msg['Subject'] = subject
          msg['From'] = f"GitHub Actions <{sender}>"
          msg['To'] = sender

          try:
              with smtplib.SMTP_SSL('smtp.gmail.com', 465) as server:
                  server.login(sender, password)
                  server.send_message(msg)
              print("Email sent successfully!")
          except Exception as e:
              print(f"Failed to send email: {e}")

  plan:
    needs: setup
    name: "Plan: ${{ needs.setup.outputs.tf_env }}"
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: ./infrastructure-live
    env:
      TF_ENV: ${{ needs.setup.outputs.tf_env }}
      AWS_REGION: us-east-1

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      # 1. Quality Check (Format)
      - name: Terraform Format
        run: terraform fmt -check -recursive

      # 2. Syntax Check (Validate)
      - name: Terraform Init & Validate
        run: |
          terraform init -backend=false
          terraform validate

      # 3. Security Scan (Checkov)
      - name: Setup Python for Checkov
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run Checkov
        continue-on-error: true # Soft fail for now
        run: |
          pip install checkov
          checkov -d . --framework terraform --download-external-modules true

      # 4. Real Plan
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Terraform Init (Live)
        run: terraform init

      - name: Select Workspace
        run: terraform workspace select ${{ env.TF_ENV }} || terraform workspace new ${{ env.TF_ENV }}

      - name: Terraform Plan
        run: terraform plan -var-file="${{ env.TF_ENV }}.tfvars" -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ env.TF_ENV }}
          path: infrastructure-live/tfplan

      - name: üìß Notify Execution Failure (Plan)
        if: failure()
        shell: python
        env:
          MAIL_USER: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASS: ${{ secrets.MAIL_PASSWORD }}
          REPO: ${{ github.repository }}
          ENV: ${{ env.TF_ENV }}
          RUN_ID: ${{ github.run_id }}
        run: |
          import smtplib, os
          from email.mime.text import MIMEText

          sender = os.environ['MAIL_USER']
          password = os.environ['MAIL_PASS']
          repo = os.environ['REPO']
          env = os.environ['ENV']

          subject = f"‚ùå Plan Failed: {repo} ({env})"
          body = f"""
          Terraform Plan failed for environment: {env}
          Check logs: https://github.com/{repo}/actions/runs/{os.environ['RUN_ID']}
          """

          msg = MIMEText(body)
          msg['Subject'] = subject
          msg['From'] = f"GitHub Actions <{sender}>"
          msg['To'] = sender

          try:
              with smtplib.SMTP_SSL('smtp.gmail.com', 465) as server:
                  server.login(sender, password)
                  server.send_message(msg)
              print("Email sent successfully!")
          except Exception as e:
              print(f"Failed to send email: {e}")

  apply:
    needs: [setup, plan]
    name: "Apply: ${{ needs.setup.outputs.tf_env }}"
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    # THIS IS THE GATE: Using an output guarantees GitHub resolves 'prod' correctly
    environment:
      name: ${{ needs.setup.outputs.tf_env }}
    defaults:
      run:
        working-directory: ./infrastructure-live
    env:
      TF_ENV: ${{ needs.setup.outputs.tf_env }}
      AWS_REGION: us-east-1

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init

      - name: Select Workspace
        run: terraform workspace select ${{ env.TF_ENV }} || terraform workspace new ${{ env.TF_ENV }}

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ env.TF_ENV }}
          path: infrastructure-live

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: üìß Notify Success
        if: success()
        shell: python
        env:
          MAIL_USER: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASS: ${{ secrets.MAIL_PASSWORD }}
          REPO: ${{ github.repository }}
          ENV: ${{ env.TF_ENV }}
          RUN_ID: ${{ github.run_id }}
        run: |
          import smtplib, os
          from email.mime.text import MIMEText

          sender = os.environ['MAIL_USER']
          password = os.environ['MAIL_PASS']
          repo = os.environ['REPO']
          env = os.environ['ENV']

          subject = f"‚úÖ Deployment Successful: {repo} ({env})"
          body = f"""
          Deployment completed successfully!
          Environment: {env}
          View run: https://github.com/{repo}/actions/runs/{os.environ['RUN_ID']}
          """

          msg = MIMEText(body)
          msg['Subject'] = subject
          msg['From'] = f"GitHub Actions <{sender}>"
          msg['To'] = sender

          try:
              with smtplib.SMTP_SSL('smtp.gmail.com', 465) as server:
                  server.login(sender, password)
                  server.send_message(msg)
              print("Email sent successfully!")
          except Exception as e:
              print(f"Failed to send email: {e}")

      - name: üìß Notify Failure (Apply)
        if: failure()
        shell: python
        env:
          MAIL_USER: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASS: ${{ secrets.MAIL_PASSWORD }}
          REPO: ${{ github.repository }}
          ENV: ${{ env.TF_ENV }}
          RUN_ID: ${{ github.run_id }}
        run: |
          import smtplib, os
          from email.mime.text import MIMEText

          sender = os.environ['MAIL_USER']
          password = os.environ['MAIL_PASS']
          repo = os.environ['REPO']
          env = os.environ['ENV']

          subject = f"‚ùå Deployment Failed: {repo} ({env})"
          body = f"""
          Terraform Apply failed for environment: {env}
          Check logs: https://github.com/{repo}/actions/runs/{os.environ['RUN_ID']}
          """

          msg = MIMEText(body)
          msg['Subject'] = subject
          msg['From'] = f"GitHub Actions <{sender}>"
          msg['To'] = sender

          try:
              with smtplib.SMTP_SSL('smtp.gmail.com', 465) as server:
                  server.login(sender, password)
                  server.send_message(msg)
              print("Email sent successfully!")
          except Exception as e:
              print(f"Failed to send email: {e}")
