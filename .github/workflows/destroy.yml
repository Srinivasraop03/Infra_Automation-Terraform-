name: Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to destroy (dev, prod)"
        required: true
        type: choice
        options:
          - dev
          - prod
      destroy_target:
        description: "What do you want to destroy?"
        required: true
        type: choice
        default: "Infrastructure_Only"
        options:
          - Infrastructure_Only
          - S3_State_Bucket_Only
      confirmation:
        description: 'Type "YES" to confirm'
        required: true
        default: "NO"

jobs:
  destroy:
    name: "Destroy: ${{ inputs.destroy_target }}"
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: ./infrastructure-live

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Check Confirmation
        if: ${{ inputs.confirmation != 'YES' }}
        run: |
          echo "Confirmation input '${{ inputs.confirmation }}' did not match 'YES'. Aborting."
          exit 1

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      # ---------------------------------------------------------
      # CASE A: Destroy Standard Infrastructure (VPC, EC2, EKS)
      # ---------------------------------------------------------
      - name: Setup Terraform
        if: ${{ inputs.destroy_target == 'Infrastructure_Only' }}
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        if: ${{ inputs.destroy_target == 'Infrastructure_Only' }}
        run: terraform init

      - name: Select Workspace
        if: ${{ inputs.destroy_target == 'Infrastructure_Only' }}
        run: terraform workspace select ${{ inputs.environment }} || terraform workspace new ${{ inputs.environment }}

      - name: Terraform Destroy
        if: ${{ inputs.destroy_target == 'Infrastructure_Only' }}
        run: |
          echo "ðŸ”¥ Running FULL Infrastructure Destroy"
          terraform destroy -auto-approve -var-file="${{ inputs.environment }}.tfvars"

      # ---------------------------------------------------------
      # CASE B: Destroy S3 State Bucket (Nuclear Option)
      # ---------------------------------------------------------
      - name: Destroy S3 Backend
        if: ${{ inputs.destroy_target == 'S3_State_Bucket_Only' }}
        # We run the script from the root context (../) relative to infrastructure-live
        # OR just change working-directory for this step.
        working-directory: .
        shell: pwsh
        run: |
          echo "ðŸ’£ DESTROYING S3 STATE BUCKET"
          ./scripts/empty_delete_s3_bucket.ps1 -AutoApprove
