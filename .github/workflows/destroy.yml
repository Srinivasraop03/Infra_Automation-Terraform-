name: Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to destroy (dev, stage, prod)"
        required: true
        type: choice
        options:
          - dev
          - prod
      terraform_target:
        description: "Specific resource to destroy (e.g. module.compute). Leave empty for ALL."
        required: false
        type: string
      confirmation:
        description: 'Type "YES" to confirm'
        required: true
        default: "NO"

jobs:
  terraform:
    name: "Terraform Destroy"
    runs-on: ubuntu-latest
    # Safety: Enforce environment protection rules (e.g. Manual Approval for Prod)
    environment:
      name: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: ./infrastructure-live

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Check Confirmation
        if: ${{ inputs.confirmation != 'YES' }}
        run: |
          echo "Confirmation input '${{ inputs.confirmation }}' did not match 'YES'. Aborting."
          exit 1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init

      - name: Select Workspace
        run: terraform workspace select ${{ inputs.environment }}

      - name: Terraform Destroy
        run: |
          if [ -n "${{ inputs.terraform_target }}" ]; then
            echo "ðŸ”¥ Running TARGETED Destroy on: ${{ inputs.terraform_target }}"
            terraform destroy -auto-approve -var-file="${{ inputs.environment }}.tfvars" -target="${{ inputs.terraform_target }}"
          else
            echo "ðŸ”¥ Running FULL Destroy"
            terraform destroy -auto-approve -var-file="${{ inputs.environment }}.tfvars"
          fi
