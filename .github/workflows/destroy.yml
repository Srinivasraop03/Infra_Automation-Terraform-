name: Destroy Live Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to destroy (dev, prod)"
        required: true
        type: choice
        options:
          - dev
          - prod
      confirmation:
        description: 'Type "YES" to confirm'
        required: true
        default: "NO"

jobs:
  destroy:
    name: "Destroy: ${{ inputs.environment }}"
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: ./infrastructure-live

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Check Confirmation
        if: ${{ inputs.confirmation != 'YES' }}
        run: |
          echo "Confirmation input '${{ inputs.confirmation }}' did not match 'YES'. Aborting."
          exit 1

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init

      - name: Select Workspace
        run: terraform workspace select ${{ inputs.environment }} || terraform workspace new ${{ inputs.environment }}

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -var-file="${{ inputs.environment }}.tfvars"
