name: Bootstrap Backend (Setup S3 & OIDC)

on:
    push:
        paths:
            - "bootstrap/**"
    workflow_dispatch:
        inputs:
            action:
                description: "Action to perform"
                required: true
                type: choice
                default: "apply"
                options:
                    - apply
                    - destroy

jobs:
    bootstrap:
        name: "Bootstrap: ${{ inputs.action || 'apply' }}"
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./bootstrap

        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v2
              with:
                  terraform_version: 1.5.7

            - name: Configure AWS Credentials (Keys)
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-east-1

            - name: Terraform Init
              run: terraform init

            - name: Robust Import & Apply
              if: ${{ inputs.action == 'apply' || inputs.action == '' }}
              id: apply
              run: |
                  echo "ðŸ”Ž Checking for existing resources to import..."

                  # 1. Import Role if exists
                  ROLE_NAME="github-actions-oidc-role"
                  if aws iam get-role --role-name $ROLE_NAME 2>/dev/null; then
                     echo "âœ… Role '$ROLE_NAME' found. Importing..."
                     terraform import aws_iam_role.github_actions $ROLE_NAME || echo "Import skipped/failed"
                  else
                     echo "Role not found. Will be created."
                  fi

                  # 2. Import OIDC Provider if exists
                  ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
                  PROVIDER_ARN="arn:aws:iam::${ACCOUNT_ID}:oidc-provider/token.actions.githubusercontent.com"

                  if aws iam get-open-id-connect-provider --open-id-connect-provider-arn $PROVIDER_ARN 2>/dev/null; then
                     echo "âœ… OIDC Provider found. Importing..."
                     terraform import aws_iam_openid_connect_provider.github $PROVIDER_ARN || echo "Import skipped/failed"
                  else
                     echo "OIDC Provider not found. Will be created."
                  fi

                  # 3. Import DynamoDB if exists
                  TABLE_NAME="terraform-locks"
                  if aws dynamodb describe-table --table-name $TABLE_NAME 2>/dev/null; then
                     echo "âœ… DynamoDB '$TABLE_NAME' found. Importing..."
                     terraform import aws_dynamodb_table.terraform_locks $TABLE_NAME || echo "Import skipped/failed"
                  else
                     echo "DynamoDB not found. Will be created."
                  fi

                  # 4. Import S3 Bucket if exists
                  BUCKET_NAME="terraform-infra-state-bucket-srini"
                  if aws s3api head-bucket --bucket $BUCKET_NAME 2>/dev/null; then
                     echo "âœ… S3 Bucket '$BUCKET_NAME' found. Importing..."
                     terraform import module.tf_state_bucket.aws_s3_bucket.this $BUCKET_NAME || echo "Import skipped/failed"
                  else
                     echo "S3 Bucket not found. Will be created."
                  fi

                  echo "ðŸš€ Running Terraform Apply..."
                  terraform apply -auto-approve

                  # Capture Outputs securely to GITHUB_OUTPUT
                  # This prevents shell echo pollution
                  ARN=$(terraform output -raw github_actions_role_arn)
                  BUCKET=$(terraform output -raw s3_bucket_name)

                  echo "arn=$ARN" >> $GITHUB_OUTPUT
                  echo "bucket=$BUCKET" >> $GITHUB_OUTPUT

            - name: Display Results
              if: ${{ inputs.action == 'apply' || inputs.action == '' }}
              run: |
                  echo "--------------------------------------------------------"
                  echo "â¬‡ï¸  BOOTSTRAP RESULTS  â¬‡ï¸"
                  echo "--------------------------------------------------------"
                  echo "::notice title=OIDC Role ARN::${{ steps.apply.outputs.arn }}"
                  echo "::notice title=S3 Bucket::${{ steps.apply.outputs.bucket }}"

            - name: Empty S3 Bucket (Before Destroy)
              if: ${{ inputs.action == 'destroy' }}
              run: |
                  BUCKET_NAME=$(terraform output -raw s3_bucket_name)
                  echo "Emptying bucket: $BUCKET_NAME"

                  aws s3api list-object-versions --bucket $BUCKET_NAME --output json --query 'Versions[].{Key:Key,VersionId:VersionId}' > versions.json
                  if [ -s versions.json ] && [ "$(cat versions.json)" != "null" ]; then
                    aws s3api delete-objects --bucket $BUCKET_NAME --delete "{\"Objects\": $(cat versions.json)}"
                  fi

                  aws s3api list-object-versions --bucket $BUCKET_NAME --output json --query 'DeleteMarkers[].{Key:Key,VersionId:VersionId}' > markers.json
                  if [ -s markers.json ] && [ "$(cat markers.json)" != "null" ]; then
                    aws s3api delete-objects --bucket $BUCKET_NAME --delete "{\"Objects\": $(cat markers.json)}"
                  fi
                  echo "Bucket emptied!"

            - name: Terraform Destroy
              if: ${{ inputs.action == 'destroy' }}
              run: terraform destroy -auto-approve
