name: Bootstrap Backend (Setup S3 & OIDC)

on:
    push:
        paths:
            - "bootstrap/**"
    workflow_dispatch:
        inputs:
            action:
                description: "Action to perform"
                required: true
                type: choice
                default: "apply"
                options:
                    - apply
                    - destroy

jobs:
    bootstrap:
        name: "Bootstrap: ${{ inputs.action || 'apply' }}" # Default to apply on auto-trigger
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./bootstrap

        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v2
              with:
                  terraform_version: 1.5.7

            # We utilize Keys here because OIDC credentials (the Role) don't exist yet!
            - name: Configure AWS Credentials (Keys)
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-east-1

            - name: Terraform Init
              run: terraform init

            - name: Check Existing State & Apply
              if: ${{ inputs.action == 'apply' || inputs.action == '' }}
              id: check
              run: |
                  ROLE_NAME="github-actions-oidc-role"

                  # Check if Role exists
                  if aws iam get-role --role-name $ROLE_NAME 2>/dev/null; then
                    echo "âœ… Role '$ROLE_NAME' already exists. Skipping Terraform Apply."
                    
                    # Fetch ARN directly from AWS
                    ARN=$(aws iam get-role --role-name $ROLE_NAME --query 'Role.Arn' --output text)
                    
                    echo "::notice title=OIDC Role ARN::${ARN}"
                    echo "----------------------------------------------"
                    echo "EXISTING ROLE ARN: ${ARN}"
                    echo "----------------------------------------------"
                    echo "Use this ARN in your 'AWS_ROLE_ARN' secret."
                  else
                    echo "ðŸš€ Role not found. Proceeding with Terraform..."
                    terraform apply -auto-approve
                  fi

            - name: Empty S3 Bucket (Before Destroy)
              if: ${{ inputs.action == 'destroy' }}
              run: |
                  # 1. Get Bucket Name
                  BUCKET_NAME=$(terraform output -raw s3_bucket_name)
                  echo "Emptying bucket: $BUCKET_NAME"

                  # 2. Delete all Object Versions
                  echo "Deleting Object Versions..."
                  aws s3api list-object-versions --bucket $BUCKET_NAME --output json --query 'Versions[].{Key:Key,VersionId:VersionId}' > versions.json
                  if [ -s versions.json ] && [ "$(cat versions.json)" != "null" ]; then
                    aws s3api delete-objects --bucket $BUCKET_NAME --delete "{\"Objects\": $(cat versions.json)}"
                  fi

                  # 3. Delete all Delete Markers
                  echo "Deleting Delete Markers..."
                  aws s3api list-object-versions --bucket $BUCKET_NAME --output json --query 'DeleteMarkers[].{Key:Key,VersionId:VersionId}' > markers.json
                  if [ -s markers.json ] && [ "$(cat markers.json)" != "null" ]; then
                    aws s3api delete-objects --bucket $BUCKET_NAME --delete "{\"Objects\": $(cat markers.json)}"
                  fi

                  echo "Bucket emptied!"

            - name: Terraform Destroy
              if: ${{ inputs.action == 'destroy' }}
              run: terraform destroy -auto-approve
